<link href='http://github.com/abhrawebsite/frontend/contactus.css' rel='stylesheet' type='text/css'>
<body class="common-style">
	<h1>Need assistance? We are always there to help!
		<p>Leave your contact details and we will call you back within 24 hours</p>
	</h1>
	<form action="/" method="post">
		<div class="contents">
			<label>
				Email-id:<span class="req">*</span>
			</label>
			<input type="text" required autocomplete="off" placeholder="Your name"/>
			
			<label>
				Contact no:<span class="req">*</span>
			</label>
			<input type="text" required autocomplete="off" placeholder="Valid e-mail id" />
			
			<label>
				Message:<span class="req">*</span>
			</label>
			<textarea name="message" rows="10" cols="30" placeholder="Your Message"></textarea>
		</div>
		
		<button type="submit" class="button button-block"/>Send Us A Message!</button>
	</form>
</body>
